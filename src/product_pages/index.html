<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">

        <h2 id="p-brand"></h2>


        <h3 id="p-name" class="divider"></h3>

        <img
          src="../images/camping-products.jpg"
          alt="Sleep Outside Camping Products"
          id="productImage"
          class="divider"
        />


        <p id="discountDisplay" class="discount-deal"></p>


        <p id="productPrice" class="product-card__price"></p>


        <p id="productColor" class="product__color"></p>


        <p id="productDesc" class="product__description"></p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>

      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
